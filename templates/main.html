<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <style>
        @media screen and (max-width: 767px) {
            .btn {
                width: 100%;
                margin-bottom: 5px;
            }
        }

        #multi1 {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>
                    Наши огоньки
                </h3>
                <p>
                    Нажимайте кнопки внизу чтобы управлять нашей гирляндой!
                </p>
                <p>Последняя команда: {{last_command}}</p>
                <div class="row">
                    <div class="col-sm">
                        <button class="btn btn-success" onclick="window.location='/speed/faster'">Быстрее</button>
                    </div>
                    <div class="col-sm">
                        <button class="btn btn-success" onclick="window.location='/speed/slower'">Медленнее
                        </button>
                    </div>
                    <div class="col-sm">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown">
                            Алгоритм
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="/algo/starry_night">Звездная ночь</a>
                            <a class="dropdown-item" href="/algo/rainbow">Радуга</a>
                            <a class="dropdown-item" href="/algo/white">Белый огонек</a>
                            <a class="dropdown-item" href="/algo/rainbow_light">Цветной огонек</a>
                            <a class="dropdown-item" href="/algo/winter_night">Зимняя ночь</a>
                            <a class="dropdown-item" href="/algo/off">Выключить</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form class="multi-range-field my-5 pb-5">
                    <input id="multi1" class="multi-range" type="range" /><span class="label label-default">Выберите
                        яркость</span>
                    <script>
                        $('#multi1').change(function () {
                            var brightness = $('#multi1').val();
                            $.post('/brightness/' + brightness, function () {
                                console.log("Brightness changed to " + brightness);
                            });
                        });
                        $('#multi1').val({{brightness}});
                    </script>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
